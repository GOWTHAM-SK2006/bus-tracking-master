spring.application.name=bus-tracking

# Server Configuration
server.port=${PORT:8080}
server.address=0.0.0.0

# Database Configuration (supports both H2 local and PostgreSQL on Railway)
spring.datasource.url=${SPRING_DATASOURCE_URL:${DATABASE_URL:jdbc:h2:mem:busdb}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${PGUSER:sa}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${PGPASSWORD:}}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# H2 Console (only for local development)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:true}
spring.h2.console.path=/h2-console

# Static Resources
spring.web.resources.static-locations=classpath:/static/
