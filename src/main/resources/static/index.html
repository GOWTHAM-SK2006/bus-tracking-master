<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BusTrack - Real-time bus tracking system">
    <title>BusTrack</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #E85D04;
            --secondary: #F4A261;
            --success: #2ECC71;
            --danger: #E74C3C;
            --warning: #F39C12;
            --dark: #2C3E50;
            --light: #ECF0F1;
            --bg: #F8F9FA;
            --text: #2C3E50;
            --border: #DDD;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-left {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            padding: 60px 40px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo svg {
            width: 120px;
            height: 80px;
        }

        .login-left h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-left p {
            font-size: 1.1rem;
            opacity: 0.9;
            text-align: center;
            line-height: 1.6;
        }

        .login-right {
            padding: 60px 40px;
        }

        .login-header {
            margin-bottom: 40px;
        }

        .login-header h2 {
            font-size: 1.8rem;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .role-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .role-btn {
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .role-btn:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(232, 93, 4, 0.2);
        }

        .role-btn.active {
            border-color: var(--primary);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .role-icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .role-name {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(232, 93, 4, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(232, 93, 4, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 0.95rem;
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
            }

            .login-left {
                padding: 40px 30px;
            }

            .login-right {
                padding: 40px 30px;
            }

            .role-selector {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <!-- Left Side - Branding -->
        <div class="login-left">
            <div class="logo">
                <svg viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
                    <text x="60" y="18" text-anchor="middle" fill="#FFF" font-family="Arial, sans-serif" font-size="20"
                        font-weight="700">BusTrack</text>
                    <defs>
                        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#F4C430;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="60" cy="52" r="26" fill="url(#goldGradient)" />
                    <g transform="translate(60, 52)" stroke="#FFF" stroke-width="2" fill="none">
                        <rect x="-14" y="-12" width="28" height="18" rx="4" />
                        <rect x="-10" y="-9" width="20" height="10" rx="2" />
                        <line x1="-14" y1="-5" x2="-17" y2="-5" />
                        <line x1="14" y1="-5" x2="17" y2="-5" />
                        <circle cx="-7" cy="4" r="2" fill="#FFF" />
                        <circle cx="7" cy="4" r="2" fill="#FFF" />
                    </g>
                </svg>
            </div>
            <h1>Welcome Back!</h1>
            <p>Track buses in real-time with our advanced GPS tracking system. Select your role and login to continue.
            </p>
        </div>

        <!-- Right Side - Login Form -->
        <div class="login-right">
            <div class="login-header">
                <h2>Sign In</h2>
                <p>Select your role and enter your credentials</p>
            </div>

            <!-- Role Selector -->
            <div class="role-selector">
                <button class="role-btn active" data-role="client" onclick="selectRole('client')">
                    <div class="role-icon">üéì</div>
                    <div class="role-name">Student/Staff</div>
                </button>
                <button class="role-btn" data-role="driver" onclick="selectRole('driver')">
                    <div class="role-icon">üöå</div>
                    <div class="role-name">Driver</div>
                </button>
                <button class="role-btn" data-role="admin" onclick="selectRole('admin')">
                    <div class="role-icon">üë®‚Äçüíº</div>
                    <div class="role-name">Admin</div>
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span>Sign In</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </form>

            <div class="signup-link" id="signupLink">
                Don't have an account? <a href="#" onclick="goToSignup(); return false;">Sign up</a>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        let selectedRole = 'client';

        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-role="${role}"]`).classList.add('active');

            // Update signup link visibility
            const signupLink = document.getElementById('signupLink');
            if (role === 'admin') {
                signupLink.style.display = 'none';
            } else {
                signupLink.style.display = 'block';
            }
        }

        function goToSignup() {
            if (selectedRole === 'client') {
                window.location.href = '/client-frontend/signup.html';
            } else if (selectedRole === 'driver') {
                window.location.href = '/driver-frontend/signup.html';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Call auth module
            if (window.AuthManager) {
                await window.AuthManager.login(selectedRole, username, password);
            }
        });
    </script>
</body>

</html>
