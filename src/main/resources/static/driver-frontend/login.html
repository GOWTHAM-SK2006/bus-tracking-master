<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Login - DYGON</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Design System -->
    <link rel="stylesheet" href="../design-system.css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: var(--space-4);
        }

        .auth-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-8);
            box-shadow: var(--shadow-md);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto var(--space-4);
            background: var(--success);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .auth-title {
            font-size: var(--text-2xl);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .auth-subtitle {
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .auth-footer {
            margin-top: var(--space-6);
            text-align: center;
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--primary-600);
            text-decoration: none;
            font-weight: var(--font-medium);
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .btn-full {
            width: 100%;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            background: #059669;
        }

        .alert-container {
            margin-bottom: var(--space-4);
        }

        .back-link {
            display: block;
            margin-top: var(--space-4);
            text-align: center;
        }

        .back-link a {
            font-size: var(--text-sm);
            color: var(--gray-500);
            text-decoration: none;
        }

        .back-link a:hover {
            color: var(--gray-700);
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="../logo.png" alt="DYGON"
                    style="width: 300px; height: 300px; object-fit: contain; margin-bottom: var(--space-4);">
                <h1 class="auth-title">Driver Login</h1>
                <p class="auth-subtitle">Sign in to start sharing your location</p>
            </div>

            <div class="alert-container" id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required
                        autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-success btn-lg btn-full">Sign in</button>
            </form>

            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>

            <div class="back-link">
                <a href="../index.html">← Back to role selection</a>
            </div>
        </div>
    </div>

    <script>
        function getApiBaseUrl() {
            const host = window.location.hostname;
            const protocol = window.location.protocol;

            // File protocol fallback
            if (protocol === 'file:') {
                return 'http://localhost:8080';
            }

            // VS Code Dev Tunnels
            if (host.includes('.devtunnels.ms')) {
                const tunnelMatch = host.match(/^([^-]+)-\d+\.(.+)$/);
                if (tunnelMatch) {
                    return `${protocol}//${tunnelMatch[1]}-8080.${tunnelMatch[2]}`;
                }
            }

            if (window.location.port) {
                return `${protocol}//${host}:${window.location.port}`;
            }

            return `${protocol}//${host}`;
        }

        const loginForm = document.getElementById('loginForm');
        const alertContainer = document.getElementById('alertContainer');

        // Reset button state on page load (handles bfcache/back button)
        window.addEventListener('pageshow', () => {
            const submitBtn = loginForm.querySelector('button[type="submit"]');
            if (submitBtn) {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign in';
            }
        });

        function showAlert(message, type) {
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;

            submitBtn.textContent = 'Signing in...';
            submitBtn.disabled = true;

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${getApiBaseUrl()}/api/driver/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    sessionStorage.setItem('driver', JSON.stringify(data.driver));
                    showAlert('Success! Redirecting...', 'success');
                    setTimeout(() => { window.location.href = 'index.html'; }, 500);
                } else {
                    showAlert(data.message || 'Invalid credentials', 'error');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showAlert('Could not connect to server', 'error');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
