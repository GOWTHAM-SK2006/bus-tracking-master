<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BusTrack - Real-time bus tracking for your city">
    <title>BusTrack - Client Panel</title>

    <!-- MapTiler SDK CSS -->
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/latest/maptiler-sdk.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <script>
        // Check for session immediately
        const clientSession = sessionStorage.getItem('client');
        if (!clientSession) {
            window.location.href = 'login.html';
        }
    </script>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <!-- Logo -->
            <div class="logo">
                <svg class="logo-svg" width="120" height="80" viewBox="0 0 120 80" xmlns="http://www.w3.org/2000/svg">
                    <!-- Bustrack text at top -->
                    <text x="60" y="18" text-anchor="middle" fill="#E85D04" font-family="Arial, sans-serif"
                        font-size="20" font-weight="700">BusTrack</text>
                    <!-- Yellow/Gold gradient circle -->
                    <defs>
                        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" style="stop-color:#F4C430;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="60" cy="52" r="26" fill="url(#goldGradient)" />
                    <!-- Bus icon (white) -->
                    <g transform="translate(60, 52)" stroke="#FFF" stroke-width="2" fill="none">
                        <!-- Bus body -->
                        <rect x="-14" y="-12" width="28" height="18" rx="4" />
                        <!-- Bus window -->
                        <rect x="-10" y="-9" width="20" height="10" rx="2" />
                        <!-- Side mirrors -->
                        <line x1="-14" y1="-5" x2="-17" y2="-5" />
                        <line x1="14" y1="-5" x2="17" y2="-5" />
                        <!-- Headlights -->
                        <circle cx="-7" cy="4" r="2" fill="#FFF" />
                        <circle cx="7" cy="4" r="2" fill="#FFF" />
                    </g>
                </svg>
            </div>

            <!-- Navigation Tabs -->
            <nav class="nav-tabs">
                <button class="tab-btn active" data-tab="map">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="1 6 1 22 8 18 16 22 23 18 23 2 16 6 8 2 1 6" />
                        <line x1="8" y1="2" x2="8" y2="18" />
                        <line x1="16" y1="6" x2="16" y2="22" />
                    </svg>
                    <span>Live Map</span>
                </button>
                <button class="tab-btn" data-tab="buses">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="6" width="18" height="12" rx="2" />
                        <circle cx="7" cy="18" r="2" />
                        <circle cx="17" cy="18" r="2" />
                    </svg>
                    <span>Buses</span>
                </button>
            </nav>

            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-wrapper">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <line x1="21" y1="21" x2="16.65" y2="16.65" />
                    </svg>
                    <input type="text" id="searchInput" class="search-input"
                        placeholder="Search for a bus route(bus name)" autocomplete="off">
                    <button class="search-clear hidden" id="searchClear">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18" />
                            <line x1="6" y1="6" x2="18" y2="18" />
                        </svg>
                    </button>
                </div>
                <!-- Search Dropdown -->
                <div class="search-dropdown" id="searchDropdown">
                    <div class="dropdown-content" id="searchDropdownContent"></div>
                </div>
            </div>

            <!-- Profile & Logout (Styled for Light Header) -->
            <div class="header-actions" style="margin-left: auto; display: flex; align-items: center; gap: 10px;">
                <button class="profile-btn" id="profileBtn" onclick="window.location.href='profile.html'"
                    style="display: flex; align-items: center; gap: 8px; padding: 6px 12px; background: var(--bg-gray); border: none; border-radius: 30px; color: var(--text-dark); cursor: pointer; transition: all 0.2s;">
                    <div id="profileImageHeader"
                        style="width: 28px; height: 28px; border-radius: 50%; background-color: var(--secondary); display: flex; align-items: center; justify-content: center; overflow: hidden; color: white;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <span id="usernameDisplay" style="font-weight: 500; font-size: 0.9rem;">User</span>
                </button>

                <button id="logoutBtn" onclick="logout()" title="Logout"
                    style="background: transparent; border: 1px solid var(--border-light); border-radius: 50%; width: 36px; height: 36px; color: var(--danger); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </button>
            </div>

            <!-- Mobile Menu -->
            <button class="mobile-menu-btn" id="mobileMenuBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>

        <!-- Connection Status -->
        <div class="connection-badge" id="connectionBadge">
            <span class="badge-dot"></span>
            <span class="badge-text">Connecting...</span>
        </div>

        <!-- Map Controls removed: Traffic and Routes -->
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Persistent Map Background -->
        <div class="map-background">
            <div id="map" class="map-container"></div>
        </div>

        <!-- Active Bus Counter Widget (Bottom Left) -->
        <div class="bus-counter-widget">
            <div class="counter-icon">ðŸšŒ</div>
            <div class="counter-info">
                <span class="counter-value" id="activeBusCount">0</span>
                <span class="counter-label">Active Buses</span>
            </div>
        </div>

        <!-- Map Controls Layer (Bus Info Panel) -->
        <div class="map-overlays" id="mapOverlays">

            <!-- Selected Bus Panel (Right Side) -->
            <div class="bus-info-panel" id="busInfoPanel">
                <button class="panel-close-btn" id="panelCloseBtn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18" />
                        <line x1="6" y1="6" x2="18" y2="18" />
                    </svg>
                </button>
                <div class="panel-header">
                    <div class="bus-badge-large" id="panelBusNo">--</div>
                    <div class="bus-details">
                        <div class="bus-name-large" id="panelBusName">Select a bus</div>
                        <div class="bus-route-label" id="panelBusRoute">Route: --</div>
                        <div class="bus-status active">
                            <span class="status-dot"></span>
                            <span>Active</span>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="info-row">
                        <span class="info-value" id="panelLocation">--</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">ðŸ‘¤ Driver</span>
                        <span class="info-value" id="panelDriver">--</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">ðŸ“ž Phone</span>
                        <span class="info-value" id="panelPhone">--</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dummy Map Tab (to keep tab logic working for now) -->
        <section class="tab-content active" id="mapView" style="display: none;"></section>

        <!-- Buses List Panel (Left Side Overlay) -->
        <section class="floating-panel" id="busesView">
            <div class="panel-container">
                <div class="list-header">
                    <h2>All Buses</h2>
                    <span class="list-count"><span id="totalBuses">0</span> buses</span>
                </div>
                <!-- Search within list -->
                <div class="local-search">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" placeholder="Filter buses..." id="busFilterInput">
                </div>
                <div class="cards-grid" id="busGrid">
                    <div class="empty-state" id="busesEmpty">
                        <div class="empty-icon">ðŸšŒ</div>
                        <h3>No buses available</h3>
                        <p>Waiting for bus data from server...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-logo">
                <div class="loading-icon">ðŸšŒ</div>
            </div>
            <div class="loading-text">Loading BusTrack...</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- MapTiler SDK JS -->
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/latest/maptiler-sdk.umd.js"></script>

    <!-- App JS -->
    <script src="./services.js"></script>
    <script src="./app.js"></script>
    <script>
        function logout() {
            sessionStorage.removeItem('client');
            window.location.href = 'login.html';
        }

        // Display username from session
        const client = JSON.parse(sessionStorage.getItem('client'));
        if (client) {
            document.getElementById('usernameDisplay').textContent = client.username || 'User';
            if (client.profilePicture) {
                document.getElementById('profileImageHeader').style.backgroundImage = `url('${client.profilePicture}')`;
                document.getElementById('profileImageHeader').innerHTML = ''; // Remove SVG
            }
        }
    </script>
</body>

</html>
