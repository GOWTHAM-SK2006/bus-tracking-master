<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - DYGON</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Design System -->
    <link rel="stylesheet" href="design-system.css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: var(--space-4);
        }

        .auth-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-8);
            box-shadow: var(--shadow-md);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto var(--space-4);
            background: var(--primary-600);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
        }

        .auth-title {
            font-size: var(--text-2xl);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .auth-subtitle {
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .auth-footer {
            margin-top: var(--space-6);
            text-align: center;
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .auth-footer a {
            color: var(--primary-600);
            text-decoration: none;
            font-weight: var(--font-medium);
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .btn-full {
            width: 100%;
        }

        .alert-container {
            margin-bottom: var(--space-4);
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: var(--space-2);
            }
            .auth-card {
                padding: var(--space-5);
            }
            .form-input {
                font-size: 16px; /* Prevent iOS zoom */
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="6" width="18" height="12" rx="2" />
                        <path d="M3 10h18" />
                        <circle cx="7" cy="16" r="1" fill="currentColor" />
                        <circle cx="17" cy="16" r="1" fill="currentColor" />
                    </svg>
                </div>
                <h1 class="auth-title">Create your account</h1>
                <p class="auth-subtitle">Start tracking buses in real-time</p>
            </div>

            <div class="alert-container" id="alertContainer"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label" for="name">Full name</label>
                    <input type="text" id="name" class="form-input" placeholder="John Doe" required autocomplete="name">
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" id="email" class="form-input" placeholder="you@example.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required
                        autocomplete="new-password" minlength="6">
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-full">
                    Create account
                </button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        // API Base URL helper
        function getApiBaseUrl() {
            const host = window.location.hostname;
            const protocol = window.location.protocol;

            // File protocol fallback
            if (protocol === 'file:') {
                return 'http://localhost:8080';
            }

            if (host.includes('.devtunnels.ms')) {
                const tunnelMatch = host.match(/^([^-]+)-\d+\.(.+)$/);
                if (tunnelMatch) return `${protocol}//${tunnelMatch[1]}-8080.${tunnelMatch[2]}`;
            }

            if (window.location.port) {
                return `${protocol}//${host}:${window.location.port}`;
            }

            return `${protocol}//${host}`;
        }

        const signupForm = document.getElementById('signupForm');
        const alertContainer = document.getElementById('alertContainer');

        function showAlert(message, type) {
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function clearAlert() {
            alertContainer.innerHTML = '';
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAlert();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;

            // Loading state
            submitBtn.textContent = 'Creating account...';
            submitBtn.disabled = true;

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const baseUrl = getApiBaseUrl();
                const response = await fetch(`${baseUrl}/api/client/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                let data;
                try {
                    data = await response.json();
                } catch {
                    throw new Error('Invalid server response');
                }

                if (response.ok && data.success) {
                    sessionStorage.setItem('client', JSON.stringify(data.client));
                    showAlert('Account created! Redirecting...', 'success');

                    setTimeout(() => {
                        window.location.href = 'client-frontend/profile.html';
                    }, 500);
                } else {
                    showAlert(data.message || 'Signup failed', 'error');
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('Could not connect to server. Please try again.', 'error');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
