<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - DYGON</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Design System -->
    <link rel="stylesheet" href="../design-system.css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-secondary);
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: var(--space-4);
        }

        .auth-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-8);
            box-shadow: var(--shadow-md);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .logo {
            width: 48px;
            height: 48px;
            margin: 0 auto var(--space-4);
            background: var(--gray-800);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .auth-title {
            font-size: var(--text-2xl);
            font-weight: var(--font-semibold);
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .auth-subtitle {
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .btn-full {
            width: 100%;
        }

        .alert-container {
            margin-bottom: var(--space-4);
        }

        .back-link {
            display: block;
            margin-top: var(--space-6);
            text-align: center;
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .back-link a {
            color: var(--primary-600);
            text-decoration: none;
            font-weight: var(--font-medium);
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="../logo.png" alt="DYGON"
                    style="width: 300px; height: 300px; object-fit: contain; margin-bottom: var(--space-4);">
                <h1 class="auth-title">Admin Login</h1>
                <p class="auth-subtitle">Access the admin dashboard</p>
            </div>

            <div class="alert-container" id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email address</label>
                    <input type="email" id="email" class="form-input" placeholder="admin@example.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required
                        autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-full">
                    Sign in
                </button>
            </form>

            <div class="back-link">
                <a href="../login.html">← Back to main login</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const alertContainer = document.getElementById('alertContainer');

        function showAlert(message, type) {
            alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
        }

        function clearAlert() {
            alertContainer.innerHTML = '';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAlert();

            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;

            submitBtn.textContent = 'Signing in...';
            submitBtn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Demo admin credentials
            if (email === 'admin@college.com' && password === 'admin123') {
                sessionStorage.setItem('admin', JSON.stringify({
                    id: 1,
                    name: 'Admin',
                    email: email,
                    role: 'ADMIN'
                }));
                showAlert('Success! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 500);
            } else {
                showAlert('Invalid email or password', 'error');
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
